	<script type="text/javascript">
		$(document).ready(function() {
			var id = window.decodeURIComponent(window.atob(getUrlParam("id")))
			search(id);

			$("#search").click(function() {
				var data = $(".cer_input").val();
				search(data)
			})
		})

		function search(id) {
			$(".cer_input").val(id)
			$.ajax({
				type: "POST",
				url: "https://www.facebodyfitness.com/hi/main?hi=24CQRLLPES0F",
				data: {
					"id": id
				},
				contentType: "application/x-www-form-urlencoded",
				dataType: "json",
				success: function(data) {
					if (data.total > 0) {
						$("#name").val(data.rows[0].mname)
						$("#id").val(data.rows[0].memberid)
						$("#cername").val(data.rows[0].cername)
						$("#level").val(data.rows[0].cerlevel)
						$("#company").val(data.rows[0].company)
						$("#time").val(data.rows[0].createdate)
						$("#table").css('display', 'block');
						$("#nodata").css('display', 'none');
					} else {
						$("#nodata").css('display', 'block');
						$("#table").css('display', 'none');
					}
				},
				error: function(error) {
					console.log(error)
				}
			});
		}

		function getUrlParam(id) {
			var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg); //匹配目标参数
			if (r != null) return unescape(r[2]);
			return null; //返回参数值
		}
	</script>
